version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: gta-backend
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PORT=5555
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5555/health').getcode()==200 else sys.exit(1)"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gta-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:5555
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: gta

